<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servidor en Mantenimiento</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .robot {
      position: relative;
      width: 120px;
      height: 150px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .head {
      width: 80px;
      height: 70px;
      background: #00bcd4;
      border-radius: 15px;
      margin: 0 auto;
      position: relative;
    }

    .eye {
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 25px;
      animation: blink 4s infinite;
    }

    .eye.left {
      left: 15px;
    }

    .eye.right {
      right: 15px;
    }

    .antenna {
      width: 6px;
      height: 20px;
      background: #00bcd4;
      margin: 0 auto;
      position: relative;
      top: -20px;
    }

    .antenna::after {
      content: "";
      width: 12px;
      height: 12px;
      background: #ff4081;
      border-radius: 50%;
      position: absolute;
      left: -3px;
      top: -10px;
      animation: blink-light 1s infinite alternate;
    }

    .body {
      width: 100px;
      height: 60px;
      background: #00bcd4;
      margin: 10px auto;
      border-radius: 10px;
      position: relative;
    }

    .arm {
      width: 15px;
      height: 50px;
      background: #00bcd4;
      position: absolute;
      top: 5px;
      border-radius: 8px;
      animation: move 2s infinite ease-in-out;
    }

    .arm.left {
      left: -20px;
    }

    .arm.right {
      right: -20px;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes blink {
      0%, 90%, 100% { height: 15px; }
      95% { height: 3px; }
    }

    @keyframes blink-light {
      from { background: #ff4081; }
      to { background: #ff80ab; }
    }

    @keyframes move {
      0%, 100% { transform: rotate(0); }
      50% { transform: rotate(20deg); }
    }

    .footer {
      margin-top: 20px;
      font-weight: bold;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="robot">
    <div class="antenna"></div>
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="body">
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
  </div>

  <h1>Servidor fuera de servicio temporalmente</h1>
  <p>Estamos trabajando para mejorar tu experiencia.<br>Gracias por entender.</p>
  <div class="footer">GRUPO SCALE UP</div>
</body>
</html>
