        /* Transiciones suaves para evitar freezing */
        .main-app-transition {
            transition: opacity 0.3s ease-in-out;
        }
        
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Estilos para el login overlay moderno */
        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e40af 0%, #0f172a 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        
        #auth-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        #login-container {
            position: relative;
            z-index: 10;
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 90%;
            min-height: 500px;
        }
        
        #left-panel {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 40%;
            position: relative;
            box-shadow: inset 0 0 50px rgba(33, 150, 243, 0.1);
        }
        
        #left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="80" fill="none" stroke="rgba(33,150,243,0.2)" stroke-width="2"/><circle cx="100" cy="100" r="60" fill="none" stroke="rgba(33,150,243,0.15)" stroke-width="1"/><circle cx="100" cy="100" r="40" fill="none" stroke="rgba(33,150,243,0.1)" stroke-width="1"/></svg>');

            background-repeat: no-repeat;

            height: 80px;

            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

            width: 40px;
            height: 40px;
            color: #1e40af;
        }
        
        #left-panel h1 {
            position: relative;
            z-index: 2;
            color: #1565c0;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0 0 1rem 0;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 4px rgba(21, 101, 192, 0.1);
        }
        
        #left-panel p {
            position: relative;
            z-index: 2;
            color: #424242;
            font-size: 1rem;
            line-height: 1.6;
            margin: 0 0 2rem 0;
            font-weight: 500;
        }
        
        #signup-link {
            position: relative;
            z-index: 2;
            color: #1976d2;
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        #signup-link:hover {
            color: #0d47a1;
            border-bottom-color: rgba(13, 71, 161, 0.5);
        }
        
        #right-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 60%;
        }
        
        #auth-form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        #auth-form h2 {
            color: #1f2937;
            font-size: 1.875rem;
            font-weight: 700;
            text-align: left;
            margin: 0 0 0.5rem 0;
        }
        
        #auth-form .subtitle {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-group svg:not(.password-toggle) {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #9ca3af;
            z-index: 2;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            background: white;
            color: #374151;
            caret-color: #3b82f6;
        }
        
        .input-group input::placeholder {
            color: #9ca3af;
        }
        
        .input-group.password-field input {
            padding-right: 3.5rem;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            color: #111827;
            caret-color: #3b82f6;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            z-index: 3;
            width: 20px;
            height: 20px;
            left: auto !important;
        }
        
        .password-toggle:hover {
            color: #6b7280;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
        }
        
        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
        }
        
        .forgot-password {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #2563eb;
        }
        
        #login-button {
            width: 100%;
            background: linear-gradient(135deg, #2196f3 0%, #1565c0 100%);
            color: white;
            padding: 1rem;
            border: 2px solid rgba(33, 150, 243, 0.3);
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            backdrop-filter: blur(10px);
        }
        
        #login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.5);
            background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
            border-color: rgba(33, 150, 243, 0.5);
        }
        
        #login-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.6);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            #login-container {
                flex-direction: column;
                max-width: 400px;
                min-height: auto;
            }
            
            #left-panel,
            #right-panel {
                width: 100%;
            }
            
            #left-panel {
                padding: 2rem 1.5rem;
            }
            
            #right-panel {
                padding: 2rem 1.5rem;
            }
            
            #left-panel h1 {
                font-size: 2rem;
            }
        }
        
        /* Asegurar que el √°rea de componentes use el fondo original */
        #app-content {
            background: #0B0F14 !important;
            min-height: 100vh;
            width: 100%;
        }
        
        /* Permitir que los componentes usen todo el espacio */
        #main-app main {
            padding: 0 !important;
            margin: 0 !important;
        }
        
        /* Asegurar que los botones del sidebar sean visibles */
        [data-aside] nav a {
            display: flex !important;
            align-items: center !important;
            color: #cbd5e1 !important;
            text-decoration: none !important;
        }
        
        [data-aside] nav a:hover {
            background-color: rgba(255, 255, 255, 0.05) !important;
            color: white !important;
        }
        
        /* Asegurar que las secciones sean visibles */
        [data-section] {
            color: rgba(148, 163, 184, 0.7) !important;
            font-size: 11px !important;
            text-transform: uppercase !important;
        }
        
        .auth-message {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        
        .auth-message.error {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .auth-message.success {
            background: #d1fae5;
            color: #047857;
        }
    </style>
</head>

        // Funci√≥n para mostrar el login
        function showLogin() {
            const authOverlay = document.getElementById('auth-overlay');
            const mainApp = document.getElementById('main-app');
            
            if (authOverlay) {
                authOverlay.style.display = 'flex';
            }
            if (mainApp) {
                mainApp.classList.add('hidden');
            }
        }

        // Inicializar el sistema
        async function initApp() {
            try {
                // Check if AuthSystem is available
                if (typeof AuthSystem !== 'undefined') {
                    console.log('Initializing AuthSystem...');
                    authSystem = new AuthSystem();
                    await new Promise(resolve => setTimeout(resolve, 100)); // minimal delay
                    
                    // Check existing session
                    if (authSystem.isLoggedIn()) {
                        console.log('Active session found');
                        isAuthenticated = true;
                        // Show immediately - NO DELAYS
                        showMainApp();
                        return;
                    }
                    
                    console.log('No active session, showing login');
                    showLogin();
                } else {
                    console.warn('AuthSystem not available, showing app without authentication');
                    // If no auth system, show app directly
                    const mainApp = document.getElementById('main-app');
                    if (mainApp) {
                        mainApp.classList.remove('hidden');
                    }
                }
                
            } catch (error) {
                console.error('Error during initialization:', error);
                // If error, show app without authentication
                const mainApp = document.getElementById('main-app');
                if (mainApp) {
                    mainApp.classList.remove('hidden');
                }
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Login form
            document.getElementById('auth-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!authSystem) {
                    showMessage('Authentication system not available');
                    return;
                }
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showMessage('Please complete all fields');
                    return;
                }
                
                // Show loading state
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Autenticando...';
                
                try {
                    const result = await authSystem.login(email, password);
                    
                    if (result.success) {
                        isAuthenticated = true;
                        showMessage(`¬°Bienvenido ${result.user.name}!`, 'success');
                        
                        // Show immediately - NO DELAYS
                        showMainApp();
                    } else {
                        showMessage(result.message);
                        // Reset button state on error
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    }
                } catch (error) {
                    showMessage('Error de autenticaci√≥n');
                    console.error('Login error:', error);
                    // Reset button state on error
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });

            // Listen for logout event from sidebar
            document.addEventListener('ui:logout', () => {
                if (authSystem) {
                    authSystem.logout();
                }
                isAuthenticated = false;
                showLogin();
            });

            // Listen for navigation events
            document.addEventListener('ui:navigate', async (e) => {
                const { href } = e.detail;
                console.log(`üß≠ Navigation to: ${href}`);
                
                // Extract component from href (#component-name)
                const component = href.replace('#', '');
                
                // Update main content area
                const appContent = document.getElementById('app-content');
                if (appContent && component) {
                    appContent.setAttribute('data-component', component);
                    
                    // Try to load the component
                    try {
                        const mainModule = await import('./js/main.js');
                        if (mainModule.mountComponent) {
                            await mainModule.mountComponent(appContent);
                            console.log(`‚úÖ Component '${component}' loaded successfully`);
                        }
                    } catch (error) {
                        console.error(`‚ùå Error loading component '${component}':`, error);
                        // Show a simple fallback
                        appContent.innerHTML = `
                            <div class="flex items-center justify-center min-h-screen bg-slate-900">
                                <div class="text-center p-8">
                                    <h2 class="text-2xl font-bold text-white mb-4">${component.charAt(0).toUpperCase() + component.slice(1).replace('-', ' ')}</h2>
                                    <p class="text-slate-300">Componente en desarrollo</p>
                                </div>
                            </div>
                        `;
                    }
                }
            });

            // Listen for sidebar toggle to adjust main content margin
            document.addEventListener('ui:sidebar:toggle', (e) => {
                const { expanded } = e.detail;
                const mainContent = document.getElementById('main-content');
                if (mainContent) {
                    mainContent.style.marginLeft = expanded ? '280px' : '72px';
                }
            });

            // Set initial margin based on sidebar state
            setTimeout(() => {
                const sidebar = document.querySelector('[data-aside]');
                const mainContent = document.getElementById('main-content');
                if (sidebar && mainContent) {
                    const isExpanded = sidebar.dataset.state === 'expanded';
                    mainContent.style.marginLeft = isExpanded ? '280px' : '72px';
                }
            }, 300);

            // Initialize the application
            initApp(); // NO DELAYS
        });

        // Make available for component system
        window.isAuthenticated = () => isAuthenticated;
    </script>
